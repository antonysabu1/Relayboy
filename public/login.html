<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>RelayBoy Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #020617;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background: #0f172a;
            padding: 30px;
            border-radius: 10px;
            width: 350px;
        }

        input,
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }

        button {
            background: #2563eb;
            color: white;
            border: none;
            cursor: pointer;
        }

        hr {
            margin: 20px 0;
        }
    </style>
</head>

<body>

    <div class="box">
        <h2>Login</h2>
        <input id="login_user" placeholder="Email or Username">
        <input id="login_pass" type="password" placeholder="Password">
        <button onclick="login()">Login</button>

        <hr>

        <h2>Register</h2>
        <input id="reg_email" placeholder="Email">
        <input id="reg_user" placeholder="Username">
        <input id="reg_pass" type="password" placeholder="Password">
        <button onclick="register()">Register</button>

        <p id="msg"></p>
    </div>

    <script>
        async function login() {
            const emailOrUsername = login_user.value;
            const password = login_pass.value;

            const res = await fetch("/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ emailOrUsername, password })
            });

            const data = await res.json();

            if (data.ok) {
                window.location = "/chat";
            } else {
                msg.innerText = data.error;
            }
        }

        async function register() {
            const email = reg_email.value;
            const username = reg_user.value;
            const password = reg_pass.value;

            const res = await fetch("/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, username, password })
            });

            const data = await res.json();

            if (data.ok) {
                sessionStorage.setItem("register_email", email);
                window.location = "/verify-otp.html";
            } else {
                msg.innerText = data.error;
            }
        }
    </script>

</body>

</html>
