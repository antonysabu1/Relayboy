<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RelayBoy - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet" />
    <style>
        :root {
            --bg: #070b14;
            --fg: #f0f5ff;
            --muted: #9aa6bf;
            --primary: #2dd4bf;
            --secondary: #38bdf8;
            --accent: #22c55e;
            --danger: #ef4444;
            --glass: rgba(12, 16, 26, 0.7);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        * { box-sizing: border-box; }
        html, body { height: 100%; }
        body {
            margin: 0;
            font-family: "Sora", sans-serif;
            color: var(--fg);
            background:
                radial-gradient(1000px 800px at 10% 10%, rgba(45, 212, 191, 0.15), transparent),
                radial-gradient(900px 700px at 90% 20%, rgba(56, 189, 248, 0.15), transparent),
                radial-gradient(1100px 800px at 50% 90%, rgba(34, 197, 94, 0.12), transparent),
                #05070d;
            display: grid;
            place-items: center;
            padding: 32px 16px;
        }

        .shell {
            width: min(520px, 96vw);
            display: grid;
            grid-template-columns: 1fr;
            gap: 24px;
        }

        .panel {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 28px;
            padding: 28px;
            backdrop-filter: blur(18px);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.45);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 14px;
        }
        .brand-badge {
            width: 52px;
            height: 52px;
            border-radius: 16px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            box-shadow: 0 0 28px rgba(45, 212, 191, 0.35);
            display: grid;
            place-items: center;
            font-family: "Space Grotesk", sans-serif;
            font-weight: 700;
            color: #051117;
        }
        .brand h1 {
            margin: 0;
            font-size: 24px;
            font-family: "Space Grotesk", sans-serif;
        }
        .brand p {
            margin: 4px 0 0;
            color: var(--muted);
            font-size: 12px;
        }

        h2 {
            margin: 0 0 14px;
            font-size: 18px;
        }

        .tabs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            background: rgba(255, 255, 255, 0.04);
            padding: 6px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            margin-bottom: 18px;
        }

        .tab {
            height: 38px;
            border-radius: 12px;
            border: 1px solid transparent;
            background: transparent;
            color: var(--muted);
            font-weight: 700;
            cursor: pointer;
        }

        .tab.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: #051117;
            box-shadow: 0 8px 20px rgba(45, 212, 191, 0.25);
        }

        .panel-body.hidden {
            display: none;
        }

        label {
            font-size: 12px;
            font-weight: 600;
            color: var(--muted);
            display: block;
            margin-bottom: 6px;
        }

        input, button {
            width: 100%;
            height: 46px;
            border-radius: 14px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            background: rgba(10, 14, 22, 0.7);
            color: var(--fg);
            padding: 0 14px;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(45, 212, 191, 0.18);
        }

        button {
            margin-top: 12px;
            border: none;
            cursor: pointer;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            box-shadow: 0 10px 30px rgba(45, 212, 191, 0.3);
            color: #051117;
            transition: transform 0.2s ease, opacity 0.2s ease;
        }
        button:hover { transform: translateY(-1px); }

        .stack { display: grid; gap: 12px; }
        .divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.08);
            margin: 18px 0;
        }

        .meta {
            font-size: 12px;
            color: var(--muted);
            margin-top: 8px;
            min-height: 16px;
        }

        .hint {
            font-size: 11px;
            color: var(--muted);
            margin-top: 6px;
        }

        @media (max-width: 860px) {
            .shell { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="shell">
        <div class="panel">
            <div class="brand">
                <div class="brand-badge">RB</div>
                <div>
                    <h1>RelayBoy</h1>
                    <p>Quantum-secure relay mesh</p>
                </div>
            </div>

            <div class="tabs" role="tablist">
                <button class="tab active" id="tabLogin" onclick="switchMode('login')" role="tab" aria-selected="true">Sign in</button>
                <button class="tab" id="tabRegister" onclick="switchMode('register')" role="tab" aria-selected="false">Create account</button>
            </div>

            <div id="loginPanel" class="panel-body">
                <h2>Welcome back</h2>
                <div class="stack">
                    <div>
                        <label for="login_user">Email or Username</label>
                        <input id="login_user" placeholder="Email or Username">
                    </div>
                    <div>
                        <label for="login_pass">Password</label>
                        <input id="login_pass" type="password" placeholder="Password">
                    </div>
                </div>
                <button onclick="login()">Login</button>
                <div class="hint">Post-quantum encryption ready</div>
            </div>

            <div id="registerPanel" class="panel-body hidden">
                <h2>Create account</h2>
                <div class="stack">
                    <div>
                        <label for="reg_email">Email</label>
                        <input id="reg_email" placeholder="you@example.com">
                    </div>
                    <div>
                        <label for="reg_user">Username</label>
                        <input id="reg_user" placeholder="Choose a username">
                    </div>
                    <div>
                        <label for="reg_pass">Password</label>
                        <input id="reg_pass" type="password" placeholder="Create a strong password">
                    </div>
                </div>
                <button onclick="register()">Register</button>
                <div class="hint">Strong passwords are required for new accounts</div>
            </div>

            <div id="msg" class="meta"></div>
        </div>

    </div>

    <script>
        function switchMode(mode) {
            const isLogin = mode === "login";
            loginPanel.classList.toggle("hidden", !isLogin);
            registerPanel.classList.toggle("hidden", isLogin);
            tabLogin.classList.toggle("active", isLogin);
            tabRegister.classList.toggle("active", !isLogin);
            tabLogin.setAttribute("aria-selected", isLogin ? "true" : "false");
            tabRegister.setAttribute("aria-selected", !isLogin ? "true" : "false");
            msg.innerText = "";
        }

        async function login() {
            const emailOrUsername = login_user.value;
            const password = login_pass.value;

            const res = await fetch("/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ emailOrUsername, password })
            });

            const data = await res.json();

            if (data.ok) {
                window.location = "/chat";
            } else {
                msg.innerText = data.error;
            }
        }

        async function register() {
            const email = reg_email.value;
            const username = reg_user.value;
            const password = reg_pass.value;

            const res = await fetch("/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, username, password })
            });

            const data = await res.json();

            if (data.ok) {
                sessionStorage.setItem("register_email", email);
                window.location = "/verify-otp.html";
            } else {
                msg.innerText = data.error;
            }
        }

        if (window.location.hash === "#register") switchMode("register");
    </script>
</body>
</html>
