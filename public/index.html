<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RelayBoy - Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: #0f0f0f;
            color: #e0e0e0;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 100%);
        }

        .sidebar {
            width: 280px;
            background: #1a1a2e;
            border-right: 1px solid #233a5e;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #233a5e;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #ff6b6b;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4ecca3;
            animation: pulse 2s infinite;
        }

        .status-indicator.offline {
            background: #ff6b6b;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .user-info {
            background: #233a5e;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #2a4a70;
        }

        .user-label {
            font-size: 12px;
            color: #a0a0a0;
            margin-bottom: 5px;
        }

        .username {
            font-size: 16px;
            font-weight: 600;
            color: #ff6b6b;
        }

        .users-label {
            font-size: 12px;
            text-transform: uppercase;
            color: #a0a0a0;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .users-list {
            flex: 1;
            overflow-y: auto;
        }

        .user-item {
            padding: 12px;
            margin-bottom: 8px;
            background: #233a5e;
            border: 1px solid #2a4a70;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            border-left: 3px solid transparent;
        }

        .user-item:hover {
            background: #2a4a70;
            border-left-color: #ff6b6b;
        }

        .user-item.active {
            background: #ff6b6b;
            color: #0f0f0f;
            font-weight: 600;
            border-left-color: #ff5252;
        }

        .logout-btn {
            padding: 10px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            margin-top: 20px;
        }

        .logout-btn:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #0f0f0f;
        }

        .chat-header {
            background: #1a1a2e;
            padding: 20px;
            border-bottom: 1px solid #233a5e;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-title {
            font-size: 18px;
            font-weight: 600;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.incoming {
            align-items: flex-start;
        }

        .message.outgoing {
            align-items: flex-end;
        }

        .message-bubble {
            max-width: 60%;
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
        }

        .message.incoming .message-bubble {
            background: #233a5e;
            color: #e0e0e0;
        }

        .message.outgoing .message-bubble {
            background: #ff6b6b;
            color: white;
        }

        .message-time {
            font-size: 12px;
            color: #a0a0a0;
            margin-top: 4px;
        }

        .input-area {
            padding: 20px;
            background: #1a1a2e;
            border-top: 1px solid #233a5e;
            display: flex;
            gap: 10px;
        }

        .input-area input {
            flex: 1;
            padding: 12px;
            background: #233a5e;
            border: 1px solid #2a4a70;
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 14px;
        }

        .input-area input:focus {
            outline: none;
            border-color: #ff6b6b;
        }

        .send-btn {
            padding: 12px 20px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .send-btn:hover {
            background: #ff5252;
        }

        .placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
            color: #a0a0a0;
            font-size: 16px;
        }

        .scrollbar {
            scrollbar-width: thin;
            scrollbar-color: #233a5e #1a1a2e;
        }

        .scrollbar::-webkit-scrollbar {
            width: 8px;
        }

        .scrollbar::-webkit-scrollbar-track {
            background: #1a1a2e;
        }

        .scrollbar::-webkit-scrollbar-thumb {
            background: #233a5e;
            border-radius: 4px;
        }

        .scrollbar::-webkit-scrollbar-thumb:hover {
            background: #2a4a70;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="header">
                <div class="logo">ðŸ”— RelayBoy</div>
                <div class="status-indicator" id="statusIndicator"></div>
            </div>

            <div class="user-info">
                <div class="user-label">You</div>
                <div class="username" id="currentUser">Loading...</div>
            </div>

            <div class="users-label">Online Users</div>
            <div class="users-list scrollbar" id="usersList">
                <div style="color: #a0a0a0; text-align: center; padding: 20px;">Connecting...</div>
            </div>

            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <div class="main">
            <div class="chat-header">
                <div class="chat-title" id="chatTitle">Select a user to chat</div>
            </div>

            <div class="messages scrollbar" id="messages">
                <div class="placeholder">Select a user from the list to start chatting</div>
            </div>

            <div class="input-area" id="inputArea" style="display: none;">
                <input type="text" id="messageInput" placeholder="Type a message..." autocomplete="off">
                <button class="send-btn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        let ws;
        let currentUser = null;
        let selectedUser = null;
        let messages = {};

        function connect() {
            const protocol = window.location.hostname === 'localhost' ? 'ws' : 'wss';
            ws = new WebSocket(`${protocol}://${window.location.host}`);

            ws.onopen = () => {
                console.log('Connected');
                document.getElementById('statusIndicator').classList.remove('offline');
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                console.log('Message:', data);

                if (data.type === 'connected') {
                    currentUser = data.username;
                    document.getElementById('currentUser').textContent = currentUser;
                } else if (data.type === 'users') {
                    updateUsersList(data.users);
                } else if (data.type === 'message') {
                    handleIncomingMessage(data);
                } else if (data.type === 'history') {
                    handleHistory(data);
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };

            ws.onclose = () => {
                console.log('Disconnected');
                document.getElementById('statusIndicator').classList.add('offline');
                setTimeout(connect, 3000);
            };
        }

        function updateUsersList(users) {
            const list = document.getElementById('usersList');
            list.innerHTML = '';

            if (users.length === 0) {
                list.innerHTML = '<div style="color: #a0a0a0; text-align: center; padding: 20px;">No other users online</div>';
                return;
            }

            users.forEach(user => {
                if (user !== currentUser) {
                    const item = document.createElement('div');
                    item.className = 'user-item';
                    if (user === selectedUser) item.classList.add('active');
                    item.textContent = user;
                    item.onclick = () => selectUser(user);
                    list.appendChild(item);
                }
            });
        }

        function selectUser(user) {
            selectedUser = user;
            document.querySelectorAll('.user-item').forEach(item => item.classList.remove('active'));
            event.target.classList.add('active');

            document.getElementById('chatTitle').textContent = `Chat with ${user}`;
            document.getElementById('inputArea').style.display = 'flex';
            
            // Request history for this user
            ws.send(JSON.stringify({ type: 'get_history', to: user }));
            
            // Show loading or empty state until history arrives
            messages[user] = []; // Optional: clear old cache or keep it
            displayMessages(user);
        }

        function displayMessages(user) {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = '';

            const userMessages = messages[user] || [];
            if (userMessages.length === 0) {
                messagesDiv.innerHTML = '<div class="placeholder">No messages yet. Start the conversation!</div>';
                return;
            }

            userMessages.forEach(msg => {
                const msgEl = document.createElement('div');
                msgEl.className = `message ${msg.incoming ? 'incoming' : 'outgoing'}`;
                msgEl.innerHTML = `
                    <div class="message-bubble">${escapeHtml(msg.message)}</div>
                    <div class="message-time">${msg.timestamp}</div>
                `;
                messagesDiv.appendChild(msgEl);
            });

            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function handleIncomingMessage(data) {
            const { from, message, timestamp } = data;
            if (!messages[from]) messages[from] = [];
            messages[from].push({ message, timestamp, incoming: true });

            if (selectedUser === from) {
                displayMessages(from);
            }
        }

        function handleHistory(data) {
            const targetUser = data.with;
            const history = data.messages.map(m => ({
                message: m.message,
                timestamp: new Date(m.timestamp).toLocaleTimeString(),
                incoming: m.from !== currentUser
            }));
            messages[targetUser] = history;
            
            if (selectedUser === targetUser) {
                displayMessages(targetUser);
            }
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message || !selectedUser) return;

            ws.send(JSON.stringify({
                type: 'message',
                to: selectedUser,
                message: message
            }));

            if (!messages[selectedUser]) messages[selectedUser] = [];
            messages[selectedUser].push({
                message: message,
                timestamp: new Date().toLocaleTimeString(),
                incoming: false
            });

            displayMessages(selectedUser);
            input.value = '';
            input.focus();
        }

        function logout() {
            fetch('/logout', { method: 'POST' }).then(() => {
                window.location.href = '/login';
            });
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        connect();
    </script>
</body>
</html>
